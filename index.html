<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Screen - SMP Kristen Basaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & GLOBAL --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* Ganti URL di bawah ini untuk mengubah background gambar */
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=2029&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Open Sans', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- HEADER & JAM (TOP SECTION) --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px 5% 20px 5%;
            animation: slideDown 0.8s ease-out;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border-radius: 50%; /* Bulat */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 1.5rem;
            border: 2px solid white;
        }

        .school-name h1 {
            font-weight: 300;
            font-size: 1.5rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }
        
        .school-name p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Gaya Jam Khas Windows 8 */
        .clock-widget {
            text-align: right;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        #time {
            font-size: 4rem;
            font-weight: 300; /* Font tipis */
            line-height: 1;
        }

        #date {
            font-size: 1.2rem;
            font-weight: 400;
            margin-top: 5px;
            opacity: 0.9;
        }

        /* --- GRID CONTAINER --- */
        .metro-container {
            display: grid;
            /* Default: Tampilan Desktop Lebar */
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px;
            padding: 10px 5% 50px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- TILE STYLES --- */
        .tile {
            position: relative;
            height: 160px; /* Tinggi kotak */
            text-decoration: none;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tile:hover {
            transform: scale(0.97); /* Efek tekan ke dalam */
            outline: 3px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .tile i {
            font-size: 3rem;
            align-self: center;
            margin-top: 30px;
        }

        .tile-label {
            font-size: 1rem;
            font-weight: 600;
        }

        /* --- WARNA METRO --- */
        .bg-blue { background-color: #2D89EF; }
        .bg-green { background-color: #00A300; }
        .bg-purple { background-color: #9F00A7; }
        .bg-orange { background-color: #DA532C; }
        .bg-red { background-color: #EE1111; }
        .bg-teal { background-color: #00ABA9; }
        .bg-magenta { background-color: #FF0097; }
        .bg-dark { background-color: #1E1E1E; }

        /* --- ANIMASI MASUK --- */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes tilePop {
            from { opacity: 0; transform: scale(0.5) translateX(50px); }
            to { opacity: 1; transform: scale(1) translateX(0); }
        }

        /* Loop delay animasi */
        .tile:nth-child(1) { animation: tilePop 0.4s ease-out 0.1s backwards; }
        .tile:nth-child(2) { animation: tilePop 0.4s ease-out 0.15s backwards; }
        .tile:nth-child(3) { animation: tilePop 0.4s ease-out 0.2s backwards; }
        .tile:nth-child(4) { animation: tilePop 0.4s ease-out 0.25s backwards; }
        .tile:nth-child(5) { animation: tilePop 0.4s ease-out 0.3s backwards; }
        .tile:nth-child(6) { animation: tilePop 0.4s ease-out 0.35s backwards; }
        .tile:nth-child(7) { animation: tilePop 0.4s ease-out 0.4s backwards; }
        .tile:nth-child(8) { animation: tilePop 0.4s ease-out 0.45s backwards; }

        /* --- OPTIMISASI HP (RESPONSIVE) --- */
        
        /* Tablet (Layar Sedang) */
        @media (max-width: 900px) {
            .metro-container {
                grid-template-columns: repeat(2, 1fr); /* 2 Kolom */
            }
            #time { font-size: 3rem; }
        }

        /* HP (Layar Kecil) */
        @media (max-width: 480px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
                padding: 20px 5%;
            }

            .clock-widget {
                text-align: left; /* Jam pindah ke kiri */
            }

            #time {
                font-size: 3.5rem;
            }

            .metro-container {
                grid-template-columns: 1fr; /* 1 Kolom ke bawah (List View) */
                gap: 8px;
            }

            .tile {
                height: 80px; /* Lebih pendek di HP */
                flex-direction: row; /* Ikon di kiri, Teks di kanan */
                align-items: center;
                justify-content: start;
                padding: 0 20px;
                gap: 20px;
            }

            .tile i {
                font-size: 1.8rem;
                margin-top: 0; /* Reset margin */
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="user-info">
            <div class="user-avatar">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="school-name">
                <h1>SMP Kristen Basaan</h1>
                <p>Admin / Proktor</p>
            </div>
        </div>

        <div class="clock-widget">
            <div id="time">00:00</div>
            <div id="date">Senin, 1 Januari 2024</div>
        </div>
    </div>

    <div class="metro-container">
        <a href="#anbk" class="tile bg-blue">
            <i class="fa-solid fa-laptop-code"></i>
            <span class="tile-label">Dashboard ANBK</span>
        </a>
        
        <a href="#guru" class="tile bg-green">
            <i class="fa-solid fa-chalkboard-user"></i>
            <span class="tile-label">Data Guru</span>
        </a>

        <a href="#siswa" class="tile bg-purple">
            <i class="fa-solid fa-users"></i>
            <span class="tile-label">Data Siswa</span>
        </a>

        <a href="#nilai" class="tile bg-orange">
            <i class="fa-solid fa-chart-line"></i>
            <span class="tile-label">Input Nilai</span>
        </a>

        <a href="#jadwal" class="tile bg-teal">
            <i class="fa-regular fa-calendar-days"></i>
            <span class="tile-label">Jadwal Pelajaran</span>
        </a>

        <a href="#galeri" class="tile bg-magenta">
            <i class="fa-regular fa-images"></i>
            <span class="tile-label">Galeri Sekolah</span>
        </a>

        <a href="#berita" class="tile bg-red">
            <i class="fa-solid fa-bullhorn"></i>
            <span class="tile-label">Pengumuman</span>
        </a>

        <a href="#setting" class="tile bg-dark">
            <i class="fa-solid fa-gears"></i>
            <span class="tile-label">Pengaturan</span>
        </a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Format Jam (HH:MM)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;

            // Format Tanggal (Hari, Tanggal Bulan Tahun)
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', options);
            document.getElementById('date').textContent = dateString;
        }

        // Jalankan fungsi saat halaman dimuat dan update setiap detik
        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
